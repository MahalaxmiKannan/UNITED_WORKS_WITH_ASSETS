services:
  - type: web
    name: united-works-website
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: united-works-website
          property: port
    healthCheckPath: /
    plan: starter
